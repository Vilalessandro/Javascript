<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Vamos Contar!!!</h1>
    </header>
    <main>
        <section>
            <div id="dados">
                <p>Inicio: <input type="number" name="inicio" id="txti" min="0" placeholder="Digite um numero" oninput="validity.valid || (value='');"></p>
                <p>Fim: <input type="number" name="fim" id="txtf" min="0" placeholder="Digite um numero" oninput="validity.valid || (value='');"></p>
                <p>Passo: <input type="number" name="passo" id="txtp" min="0" placeholder="Pular de ..." oninput="validity.valid || (value='');"></p>
                <input id="contar" type="button" value="Contar" onclick="contar()">
            </div>
            <div id="res">
                <p><strong>Preparando a contagem...</strong></p> 
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
