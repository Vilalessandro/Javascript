<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Vamos Contar!!!</h1>
    </header>
    <main>
        <section>
            <div id="ini">
                <p>Inicio: <input type="number" name="nunini" id="Ini" required minlength="1"></p>                
            </div>
            <div id="fim">
                <p>Fim: <input type="number" name="nunfim" id="fim" required></p>
            </div>
            <div id="passo">
                <p>Passo: <input type="number" name="nunpas" id="passo" required minlength="0"></p>
            </div>
            <div>
                <input type="button" value="Contar" onclick="contar">
            </div>
            <div>
                <p><strong>Contando</strong></p>
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
